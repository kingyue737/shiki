<svg xmlns="http://www.w3.org/2000/svg" width="469.224" height="276.36" viewBox="0 0 469.224 276.36"><rect id="bg" width="469.224" height="276.36" fill="#2E3440" rx="4"/><g id="tokens"><text y="18.424" font-family="PingFang TC" font-size="14" transform="translate(49.3919677734375, 36.847999572753906)"><tspan x="0" fill="#81A1C1">吾有</tspan><tspan x="24.696" fill="#B48EAD">一</tspan><tspan x="37.044" fill="#81A1C1">言</tspan><tspan x="49.392" fill="#ECEFF4">。</tspan><tspan x="61.74" fill="#81A1C1">曰</tspan><tspan x="74.088" fill="#A3BE8C">「「春日宴。」」</tspan><tspan x="172.872" fill="#ECEFF4">。</tspan><tspan x="185.22" fill="#81A1C1">書之</tspan><tspan x="209.916" fill="#ECEFF4">。</tspan></text><text y="36.848" font-family="PingFang TC" font-size="14" transform="translate(49.3919677734375, 36.847999572753906)"><tspan x="0" fill="#81A1C1">有數</tspan><tspan x="24.696" fill="#B48EAD">九</tspan><tspan x="37.044" fill="#ECEFF4">。</tspan><tspan x="49.392" fill="#81A1C1">名之曰</tspan><tspan x="86.436" fill="#D8DEE9">「酒數」</tspan><tspan x="135.828" fill="#ECEFF4">。</tspan></text><text y="73.696" font-family="PingFang TC" font-size="14" transform="translate(49.3919677734375, 36.847999572753906)"><tspan x="0" fill="#81A1C1">恆為是</tspan><tspan x="37.044" fill="#ECEFF4">。</tspan><tspan x="49.392" fill="#81A1C1">若</tspan><tspan x="61.74" fill="#D8DEE9">「酒數」</tspan><tspan x="111.132" fill="#81A1C1">等於</tspan><tspan x="135.828" fill="#B48EAD">零</tspan><tspan x="148.176" fill="#81A1C1">者乃止也</tspan><tspan x="197.568" fill="#ECEFF4">。</tspan></text><text y="110.544" font-family="PingFang TC" font-size="14" transform="translate(49.3919677734375, 36.847999572753906)"><tspan x="24.696" fill="#81A1C1">吾有</tspan><tspan x="49.392" fill="#B48EAD">三</tspan><tspan x="61.74" fill="#81A1C1">言</tspan><tspan x="74.088" fill="#ECEFF4">。</tspan><tspan x="86.436" fill="#81A1C1">曰</tspan><tspan x="98.784" fill="#A3BE8C">「「與君」」</tspan><tspan x="172.872" fill="#ECEFF4">。</tspan><tspan x="185.22" fill="#81A1C1">曰</tspan><tspan x="197.568" fill="#D8DEE9">「酒數」</tspan><tspan x="246.96" fill="#ECEFF4">。</tspan></text><text y="128.968" font-family="PingFang TC" font-size="14" transform="translate(49.3919677734375, 36.847999572753906)"><tspan x="49.392" fill="#81A1C1">曰</tspan><tspan x="61.74" fill="#A3BE8C">「「杯酒。可以窮歡宴。綠酒一杯歌一遍。」」</tspan><tspan x="321.048" fill="#ECEFF4">。</tspan><tspan x="333.396" fill="#81A1C1">書之</tspan><tspan x="358.092" fill="#ECEFF4">。</tspan></text><text y="165.816" font-family="PingFang TC" font-size="14" transform="translate(49.3919677734375, 36.847999572753906)"><tspan x="0" fill="#81A1C1">減</tspan><tspan x="12.348" fill="#D8DEE9">「酒數」</tspan><tspan x="61.74" fill="#81A1C1">以</tspan><tspan x="74.088" fill="#B48EAD">一</tspan><tspan x="86.436" fill="#ECEFF4">。</tspan><tspan x="98.784" fill="#81A1C1">昔之</tspan><tspan x="123.48" fill="#D8DEE9">「酒數」</tspan><tspan x="172.872" fill="#81A1C1">者</tspan><tspan x="185.22" fill="#ECEFF4">。</tspan><tspan x="197.568" fill="#81A1C1">今其是矣云云</tspan><tspan x="271.656" fill="#ECEFF4">。</tspan></text><text y="202.664" font-family="PingFang TC" font-size="14" transform="translate(49.3919677734375, 36.847999572753906)"><tspan x="0" fill="#81A1C1">吾有</tspan><tspan x="24.696" fill="#B48EAD">一</tspan><tspan x="37.044" fill="#81A1C1">言</tspan><tspan x="49.392" fill="#ECEFF4">。</tspan><tspan x="61.74" fill="#81A1C1">曰</tspan><tspan x="74.088" fill="#A3BE8C">「「綠酒千杯腸已爛。」」</tspan><tspan x="222.264" fill="#ECEFF4">。</tspan><tspan x="234.612" fill="#81A1C1">書之</tspan><tspan x="259.308" fill="#ECEFF4">。</tspan></text></g></svg>